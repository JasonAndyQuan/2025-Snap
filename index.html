<!DOCTYPE html>
<html>
  <head>
    <title>Snap2025</title>
    <meta name="description" content="A Catalog of albums I like" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js" defer></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Catalog Match</h1>
    </header>
    <div id="background">
      <div id="compare">
        <h2>Save albums into here to check our "album compatibility" ...</h2>
        <div>
          <!-- card of stuff in here -->
        </div>
      </div>
      <div id="foreground">
        <h2>From the following selection of my all-time favorites below ...</h2>
        <div class="mutators">
          <h1>mutator buttons</h1>
        </div>
        <div id="card-container"></div>
        <div class="card" style="display: none">
          <div class="card-content">
            <div >
              <div class="albumBox">
                <img src="" alt="Album Cover" />
                <div class="details">
                  <a href="">Album title</a>
                  <p>Artist name</p>
                  <div class="artistDetails">
                    <ul></ul>
                  </div>
                </div>
              </div>
              <ul id="songs"></ul>
            </div>

            <div class="albumFooter">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      Jason A. Quan | Snap Academy 2025 |
      <button id="scrollToTop">Click to here scroll to top</button>
    </div>
  </body>
</html>
